<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pertemuan2</title>
</head>
<body>
    <h3></h3>
    <h1>tabel produk</h1>
    <table border="1" style="border-collapse: collapse; text-align: center; width: 50%;">
        <tr style="background-color: yellow;">
            <th>no</th>
            <th>kode produk</th>
            <th>jenis produk</th>
            <th>nama produk</th>
            <th>harga produk</th>
        </tr>
        <tr>
            <td>1</td>
            <td>prd001</td>
            <td>kosmetik</td>
            <td>wardah</td>
            <td>rp.10.000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>prd002</td>
            <td>kosmetik</td>
            <td>wirdih</td>
            <td>rp.15.000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>prd003</td>
            <td>kosmetik</td>
            <td>garnier</td>
            <td>rp.18.000</td>
        </tr>
    </table>
    <hr>
    <!--belajar colspan dan rowspan--> 
    <table border="1" style="width: 100%; font-size: 30px;border-collapse: collapse;">
    <tr>
        <th rowspan="3">A</th>
        <th>B</th>
        <th colspan="2">C</th>
    </tr>
    <tr>
        <th rowspan="2">D</th>
        <th>E</th>
        <th>F</th>
    </tr>
    <tr>
        <th colspan="2">G</th>
    </tr>
    </table>
    <hr>
    <table border="1" style="width: 100%; font-size: 30px;border-collapse: collapse;">
        <tr>
            <th rowspan="3" bgcolor="red">merah</th>
            <th colspan="3" bgcolor="green">hijau</th>
            
        </tr>
        <tr>
            <th style="background-color: darkgoldenrod;">kuning</th>
            <th style="background-color:black;">hitam</th>
            <th rowspan="2" bgcolor="blue">biru</th>
        </tr>
        <tr>
        <th bgcolor="brown">cokelat</th>
        
       <th bgcolor="purple">ungu</th>
 
    </table>
</body>
</html>
